<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录 - 文件传输系统</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    {% load static %}
    <!-- Custom CSS -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header i {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 1rem;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px;
            font-weight: 600;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="card login-card">
                        <div class="card-body p-5">
                            <div class="login-header">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <h2 class="h4 mb-0">文件传输系统</h2>
                                <p class="text-muted">请登录您的账户</p>
                            </div>
                            
                            <!-- 消息提示 -->
                            {% if messages %}
                                {% for message in messages %}
                                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                    </div>
                                {% endfor %}
                            {% endif %}
                            
                            <form method="post">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="username" class="form-label">
                                        <i class="fas fa-user me-2"></i>用户名
                                    </label>
                                    <input type="text" class="form-control" id="username" name="username" 
                                           required autofocus placeholder="请输入用户名">
                                </div>
                                
                                <div class="mb-3">
                                    <label for="password" class="form-label">
                                        <i class="fas fa-lock me-2"></i>密码
                                    </label>
                                    <input type="password" class="form-control" id="password" name="password" 
                                           required placeholder="请输入密码">
                                </div>

                                <div class="mb-4">
                                    <label for="captcha" class="form-label">
                                        <i class="fas fa-shield-halved me-2"></i>验证码
                                    </label>
                                    <div class="d-flex align-items-center gap-3">
                                        <input type="text" class="form-control" id="captcha" name="captcha" 
                                               required placeholder="请输入上图中的字符（不区分大小写）">
                                        <img id="captcha-img" src="{% url 'file_transfer:captcha' %}" alt="captcha" 
                                             class="rounded" style="height:44px; cursor:pointer;" title="点击刷新验证码">
                                        <button type="button" id="refresh-captcha" class="btn btn-outline-secondary">
                                            <i class="fas fa-rotate"></i>
                                        </button>
                                    </div>
                                </div>
                                
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-sign-in-alt me-2"></i>登录
                                    </button>
                                </div>
                            </form>
                            
                            <script>
                                (function(){
                                    const img = document.getElementById('captcha-img');
                                    const btn = document.getElementById('refresh-captcha');
                                    function refresh() {
                                        // 通过query参数强制刷新
                                        const url = new URL(img.src, window.location.origin);
                                        url.searchParams.set('t', Date.now());
                                        img.src = url.toString();
                                    }
                                    img && img.addEventListener('click', refresh);
                                    btn && btn.addEventListener('click', refresh);
                                })();
                            </script>
                            
                            <div class="text-center mt-4">
                                <small class="text-muted">
                                    <i class="fas fa-info-circle me-1"></i>
                                    系统将在5分钟无操作后自动断开连接
                                </small>
                                <div class="mt-3">
                                    <p class="text-muted mb-0">
                                        还没有账户？ 
                                        <a href="{% url 'file_transfer:user_register' %}" class="text-decoration-none">
                                            <i class="fas fa-user-plus me-1"></i>立即注册
                                        </a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
